<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    custom font   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <title>IBlog Website</title>
</head>
<body>
<header class="dashboard">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark iblog-navbar dashboard-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="logo-distinct">I</span>Blog</a>
            <div class="collapse justify-content-between navbar-collapse" id="navbarTogglerDemo03">
                <ul id="navbar_nav" class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <div id="iblog_navbar_btns" class="iblog-navbar-btns d-flex align-items-center justify-content-between w-20">
                    <a href="/login" class="btn btn-outline-light" type="submit">Log In</a>
                    <a href="/signup" class="text-light btn btn-outline-secondary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="iblog-main pb-5">
    <div class="container">
        <section class="dashboard-posts">
            <h3 class="section-heading my-3">My posts</h3>
            <div id="post_list_group" class="list-group">
            </div>
        </section>
        <section class="form-signin mt-5">
            <form id="personal_info_edit_form">
                <h1 class="h3 mb-3 section-heading">Edit personal information</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name ...." required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name ..." required>
                    <label for="last_name">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="user_email" name="user_email" placeholder="name@example.com" required>
                    <label for="user_email">Email address</label>
                </div>
                <div class="form-group d-flex gap-2">
                    <button class="w-50 btn btn-lg btn-success" type="submit">Edit</button>
                    <button id="delete_user_btn" class="w-50 btn btn-lg btn-danger" type="button">Delete forever</button>
                </div>
            </form>
        </section>
    </div>




</main>

<!-- CREATE POST MODAL -->
<div class="modal fade create-post-modal" tabindex="-1"
     role="dialog"
     id="create_post_modal">
    <div class="modal-dialog w-75" role="document">
        <form id="create_post_form" class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">What is happening? Write it...</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <div id="post_error" class=" text-danger"></div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="photo" name="photo" required accept="image/jpeg, image/png, image/svg">
                    <label class="input-group-text" for="photo">Upload post photo</label>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="category_name" class="form-control me-2" id="category_name"
                           placeholder="Enter category for your post...">
                </div>
                <div class="form-floating mb-3">
                        <textarea type="text" class="form-control rounded-4" id="title" name="title" placeholder="Title for your post..."
                                  style="height: 100px" required>
                        </textarea>
                    <label for="title">Title for your post</label>
                </div>
                <div class="form-floating mb-3">
                        <textarea type="text" class="form-control rounded-4" id="content" name="content" placeholder="Post content" style="height:
                        250px" required>
                        </textarea>
                    <label for="content">Content</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-success" type="submit">Post</button>
            </div>
        </form>
    </div>
</div>

<!-- EDIT FORM -->
<div class="modal fade create-post-modal" tabindex="-1"
     role="dialog"
     id="edit_post_modal">
    <div class="modal-dialog w-75" role="document">
        <form id="edit_post_form" class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Edit your work...</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <div id="post_error" class=" text-danger"></div>
                <input type="hidden" name="post_id" id="post_id" value="">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="photo" name="photo" required accept="image/jpeg, image/png, image/svg">
                    <label class="input-group-text" for="photo">Upload post photo</label>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="category_name" class="form-control me-2" id="category_name"
                           placeholder="Enter category for your post...">
                </div>
                <div class="form-floating mb-3">
                        <textarea type="text" class="form-control rounded-4" id="title" name="title" placeholder="Title for your post..."
                                  style="height: 100px" required>
                        </textarea>
                    <label for="title">Title for your post</label>
                </div>
                <div class="form-floating mb-3">
                        <textarea type="text" class="form-control rounded-4" id="content" name="content" placeholder="Post content" style="height:
                        250px" required>
                        </textarea>
                    <label for="content">Content</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-success" type="submit">Edit</button>
            </div>
        </form>
    </div>
</div>

<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/posts.js"></script>
<script type="module" src="scripts/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
