<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    custom font   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <title>IBlog Website</title>
</head>
<body>
<main class="iblog-login">
    <form id="login_form" class="login-form">
        <h3 class="section-heading text-center fs-2"> <span class="logo-distinct">I</span>BLOG</h3>
        <h1 class="h3 mb-3 fw-normal">Login to enter application!</h1>

        <div class="form-error fs-4 text-danger"></div>
        <div class="form-floating">
            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="name@example.com" required>
            <label for="user_email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="user_password" name="user_password" placeholder="Password">
            <label for="user_password">Password</label>
        </div>

        <div class="my-2">
            <a href="/signUp" class="nav-link px-0">No account? Create one!</a>
        </div>
        <button class="w-100 btn btn-lg btn-outline-primary" type="submit">Log In</button>
    </form>
</main>


<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>~
